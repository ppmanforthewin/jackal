<article class="page">

  {% if page.subtitle %}

    <h1 class="page-title">{{ page.subtitle }}</h1>
  </header>
  {% endif %}

  <div class="page-content">
    {{ content }}
  </div>
  
  <form action="https://formspree.io/j319375@mvrht.com"
      method="POST">

    <input type="email" name="_replyto">
    <input type="submit" value="Send">
</form>
  
</article>
