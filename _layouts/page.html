---
layout: default
---
<article class="page">

  {% if page.subtitle %}
  <header class="page-header">
    <h1 class="page-title">{{ page.subtitle }}</h1>
  </header>
  {% endif %}

  <div class="page-content">
    {{ content }}
  </div>
  
<form action="https://formbox.es/q7F9VJcn13SPx4u2GwZaEaLj" method="POST">
  <label for="name">Name</label>
  <input type="text" name="name" placeholder="Your name">
  <button name="button" type="submit">Submit</button>
</form>
  
</article>
